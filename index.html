<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Raleway&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="quiz.js"></script>
    <title>Kita Quiz</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>How Well Do You Really Know Me?</h1>
        <div>
          <img src="images/kita.png" alt="Kita" />
        </div>
        <h2 id="name">Nikkita Leftwich</h2>
        <p id="end" class="hide"></p>
        <p id="thanks" class="hide">
          Hope you had fun! Feel free to retake the quiz again!
        </p>
      </header>
      <main>
        <div id="question-ctn" class="hide">
          <div id="question">Question</div>
          <div id="answer-btns" class="button-grid">
            <button class="btn ans-opt" aria-label="Answer button">
              Answer 1
            </button>
            <button class="btn ans-opt" aria-label="Answer button">
              Answer 2
            </button>
            <button class="btn ans-opt" aria-label="Answer button">
              Answer 3
            </button>
            <button class="btn ans-opt" aria-label="Answer button">
              Answer 4
            </button>
          </div>
        </div>
        <div class="controls">
          <button
            id="start-btn"
            class="start-btn btn raise bounce-in-fwd"
            aria-label="Answer button"
          >
            Start Quiz
          </button>
          <button
            id="next-btn"
            class="next-btn btn raise hide"
            aria-label="Answer button"
          >
            Next
          </button>
          <button
            id="quit-btn"
            class="quit-btn btn raise hide bounce-in-fwd"
            aria-label="Answer button"
          >
            Quit
          </button>
        </div>
      </main>
      <footer>
        <div class="attribution mt-3">
          <p class="text-center">
            <i class="fa fa-code"></i> with <i class="fas fa-heart"></i> by Kita
          </p>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
